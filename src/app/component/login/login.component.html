<body class="body-Login-back">
    <div *ngIf="error">
      {{error}}
    </div>
    <div class="container">
       
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center logo-margin ">
              <img src="assets/img/logo.png" alt=""/>
                </div>
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">                  
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form [formGroup]="login" #f="ngForm" (ngSubmit)="formSubmit(login.value, login.valid)" role="form">
                            <fieldset>
                                <div class="form-group has-error" [ngClass]="{'has-error': (login.controls.EmailId.touched && login.controls.EmailId.errors) || (f.submitted && login.controls.EmailId.errors)}">
                                    <input class="form-control" placeholder="Email ID" name="email" type="email"  formControlName="EmailId">
                                    <label class="control-label" for="text" *ngIf="(login.controls.EmailId.touched && login.controls.EmailId.errors?.required) || (f.submitted && login.controls.EmailId.errors?.required)">EmailID should not be Empty</label>
                                    <label class="control-label" for="text" *ngIf="(login.controls.EmailId.touched && login.controls.EmailId.errors?.pattern) || (f.submitted && login.controls.EmailId.errors?.pattern)">EmailID invalid</label>
                                    
                                </div>
                                <div class="form-group" [ngClass]="{'has-error': (login.controls.Password.touched && login.controls.Password.errors) || (f.submitted && login.controls.Password.errors)}">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="" formControlName="Password">
                                    <label class="control-label" for="password" *ngIf="(login.controls.Password.touched && login.controls.Password.errors?.required) || (f.submitted && login.controls.Password.errors?.required)">Password should not be Empty</label>
                                    <label class="control-label" for="password" *ngIf="(login.controls.Password.touched && login.controls.Password.errors?.minlength) || (f.submitted && login.controls.Password.errors?.minlength)">Password should be atleast 6 characters</label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button class="btn btn-lg btn-success btn-block">
                                      <div *ngIf="login_button">
                                   Login
                                </div>
                                 <div *ngIf="loading">
                             <img src="assets/img/loading.gif" alt=""/>
                            </div>
                                </button>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="row">
                New User?<a href="register">Register Here</a>
                </div>
                <div class ="row">
                <a type="button" class="btn btn-primary" href="http://localhost:2000/api/auth/google" >Login With Google</a>
                   <a type="button" class="btn btn-primary" href="http://localhost:2000/api/auth/facebook">Login With Facebook</a>
                </div>
            </div>
        </div>
    </div>


</body>
